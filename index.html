<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <style>
        /* Styling for the page */
        body {
            background-color: #2a2a2a;
            font-family: Arial, sans-serif;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        #balance {
            background-color: #333333;
            color: #ffde00;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 10px;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #b3995d;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .cell.mine { background-color: #d9534f; }
        .cell.safe { background-color: #5cb85c; }
        #controls {
            background-color: #333333;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            text-align: center;
        }
        #controls label, #controls input, #controls button {
            color: #ffffff;
            margin: 5px 0;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #ffde00;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e6c700;
        }
    </style>
</head>
<body>
    <h1>DiceGamble</h1>
    <div id="balance">
        Balance: $<span id="balance-amount">100.00</span>
    </div>
    
    <div id="game"></div>
    
    <div id="controls">
        <label for="betAmount">Bet Amount:</label>
        <input type="number" id="betAmount" value="1" min="1" step="0.01">
        <label for="mines">Mines:</label>
        <input type="number" id="mines" value="3" min="1" max="24">
        <div>
            Total Profit: <span id="profit">1.00x</span> ($<span id="profit-amount">0.00</span>)
        </div>
        <button id="play">Play</button>
        <button id="cashout">Cash Out</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const balanceDisplay = document.getElementById('balance-amount');
        const profitDisplay = document.getElementById('profit');
        const profitAmountDisplay = document.getElementById('profit-amount');
        const gameSize = 5;
        const gameElement = document.getElementById('game');
        const betAmountInput = document.getElementById('betAmount');
        const minesInput = document.getElementById('mines');
        const cashOutButton = document.getElementById('cashout');
        const playButton = document.getElementById('play');

        let grid, revealed, balance = 100, betAmount, multiplier, mines;

        playButton.onclick = () => {
            if (betAmountInput.value <= 0 || betAmountInput.value > balance) {
                alert('Invalid bet amount');
                return;
            }

            betAmount = parseFloat(betAmountInput.value);
            mines = parseInt(minesInput.value);
            balance -= betAmount;
            balanceDisplay.textContent = balance.toFixed(2);

            startGame();
        };

        function startGame() {
            gameElement.innerHTML = '';
            multiplier = 1;
            grid = Array.from({ length: gameSize }, () => Array(gameSize).fill(false));
            revealed = Array.from({ length: gameSize }, () => Array(gameSize).fill(false));

            let minesPlaced = 0;
            while (minesPlaced < mines) {
                const row = Math.floor(Math.random() * gameSize);
                const col = Math.floor(Math.random() * gameSize);
                if (!grid[row][col]) {
                    grid[row][col] = true;
                    minesPlaced++;
                }
            }

            for (let row = 0; row < gameSize; row++) {
                for (let col = 0; col < gameSize; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.onclick = () => revealCell(row, col, cell);
                    gameElement.appendChild(cell);
                }
            }

            cashOutButton.style.display = 'block';
            playButton.style.display = 'none';
        }

        function revealCell(row, col, cell) {
            if (grid[row][col]) {
                cell.classList.add('mine');
                endGame(false);
            } else {
                revealed[row][col] = true;
                cell.classList.add('safe');
                multiplier += 0.2;
                updateProfit();
            }
        }

        function updateProfit() {
            const profit = betAmount * multiplier;
            profitDisplay.textContent = `${multiplier.toFixed(2)}x`;
            profitAmountDisplay.textContent = profit.toFixed(2);
        }

        cashOutButton.onclick = () => {
            balance += betAmount * multiplier;
            balanceDisplay.textContent = balance.toFixed(2);
            alert(`Cashed out with ${multiplier.toFixed(2)}x multiplier!`);
            resetGame();
        };

        function endGame(won) {
            cashOutButton.style.display = 'none';
            playButton.style.display = 'block';
            alert(won ? 'You win!' : 'You hit a mine!');
            resetGame();
        }

        function resetGame() {
            multiplier = 1;
            updateProfit();
        }

        resetGame();
    </script>
</body>
</html>
