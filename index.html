<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <style>
        /* Overall Page Styling */
        body {
            background-color: #141414;
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Header Logo */
        #header {
            color: #ffffff;
            font-size: 20px;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Balance Display */
        #balance-container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 5px 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        #balance-label {
            margin-right: 5px;
            font-weight: bold;
        }
        #balance-amount {
            font-size: 16px;
            color: #8d8d8d;
        }

        /* Game Grid */
        #game {
            display: grid;
            grid-template-columns: repeat(5, 45px);
            gap: 8px;
            margin-bottom: 15px;
        }
        .cell {
            width: 45px;
            height: 45px;
            background-color: #2d2d2d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .cell img {
            width: 70%;
            height: 70%;
        }
        .cell.safe {
            background-color: #1e6f1e;
            transform: scale(1.1);
        }
        .cell.mine {
            background-color: #6f1e1e;
            transform: scale(1.1);
        }

        /* Status Message Overlay */
        #status-overlay {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: #ffffff;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            border: 2px solid #4caf50;
        }

        /* Control Panel */
        #controls {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            max-width: 220px;
            text-align: center;
        }
        #controls label {
            display: block;
            color: #8d8d8d;
            margin: 6px 0;
            font-size: 12px;
        }
        #controls input[type="number"] {
            width: calc(100% - 15px);
            padding: 5px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            margin-bottom: 10px;
            background-color: #2d2d2d;
            color: #ffffff;
        }
        .multiplier-buttons {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .multiplier-buttons button {
            background-color: #2d2d2d;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            color: #8d8d8d;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .multiplier-buttons button:hover {
            background-color: #3b3b3b;
        }
        #controls button#bet, #controls button#cashout {
            background-color: #4caf50;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 5px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
            transition: background-color 0.2s;
        }
        #controls button#cashout {
            background-color: #e74c3c;
            margin-top: 5px;
        }
        #controls button#bet:hover, #controls button#cashout:hover {
            background-color: #3a7e3a;
        }
    </style>
</head>
<body>
    <div id="header">DICEGAMBLE</div>

    <div id="balance-container">
        <div id="balance-label">BALANCE</div>
        <div id="balance-amount">$100.00</div>
    </div>

    <div id="status-overlay"></div>

    <div id="game"></div>

    <div id="controls">
        <label for="betAmount">Bet Amount</label>
        <input type="number" id="betAmount" value="1" min="1" step="0.01">

        <div class="multiplier-buttons">
            <button id="halfBet">1/2</button>
            <button id="doubleBet">2x</button>
        </div>

        <label for="mines">Mines</label>
        <input type="number" id="mines" value="3" min="1" max="24">

        <div>
            <span>Total profit (<span id="profit">1.00x</span>)</span>
            <div id="profit-amount">$0.00</div>
        </div>
        <button id="bet">BET</button>
        <button id="cashout" style="display: none;">CASH OUT</button>
    </div>

    <!-- Sound effects -->
    <audio id="safeSound" src="safe.mp3"></audio>
    <audio id="mineSound" src="mine.mp3"></audio>

    <script>
        const balanceDisplay = document.getElementById('balance-amount');
        const statusOverlay = document.getElementById('status-overlay');
        const profitDisplay = document.getElementById('profit');
        const profitAmountDisplay = document.getElementById('profit-amount');
        const gameSize = 5;
        const gameElement = document.getElementById('game');
        const betAmountInput = document.getElementById('betAmount');
        const minesInput = document.getElementById('mines');
        const cashOutButton = document.getElementById('cashout');
        const playButton = document.getElementById('bet');
        const halfBetButton = document.getElementById('halfBet');
        const doubleBetButton = document.getElementById('doubleBet');
        const safeSound = document.getElementById('safeSound');
        const mineSound = document.getElementById('mineSound');

        const diamondIcon = 'diamond.png'; // Place your diamond icon image here
        const bombIcon = 'bomb.png'; // Place your bomb icon image here

        let balance = 100;
        let grid, revealed, betAmount, multiplier, mines;
        let gameActive = false;

        renderGrid();

        function updateBalance(amount) {
            balance = amount;
            balanceDisplay.textContent = `$${balance.toFixed(2)}`;
        }

        function startGame() {
            if (betAmountInput.value <= 0 || betAmountInput.value > balance) {
                showStatus('Invalid bet amount');
                return;
            }

            betAmount = parseFloat(betAmountInput.value);
            mines = parseInt(minesInput.value);
            balance -= betAmount;
            updateBalance(balance);

            showStatus(`Game started with ${mines} mines. Good luck!`);
            multiplier = 1;
            updateProfit();
            gameActive = true;

            grid = Array.from({ length: gameSize }, () => Array(gameSize).fill(false));
            revealed = Array.from({ length: gameSize }, () => Array(gameSize).fill(false));
            let minesPlaced = 0;
            while (minesPlaced < mines) {
                const row = Math.floor(Math.random() * gameSize);
                const col = Math.floor(Math.random() * gameSize);
                if (!grid[row][col]) {
                    grid[row][col] = true;
                    minesPlaced++;
                }
            }

            renderGrid();
            toggleButtons(true);
        }

        function renderGrid() {
            gameElement.innerHTML = '';
            for (let row = 0; row < gameSize; row++) {
                for (let col = 0; col < gameSize; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.onclick = () => {
                        if (gameActive) revealCell(row, col, cell);
                    };
                    gameElement.appendChild(cell);
                }
            }
        }

        function revealCell(row, col, cell) {
            if (grid[row][col]) {
                cell.classList.add('mine');
                cell.innerHTML = `<img src="${bombIcon}" alt="Mine">`;
                mineSound.play();
                showStatus('Game Over! You hit a mine.', true);
                endGame(false);
            } else {
                cell.classList.add('safe');
                cell.innerHTML = `<img src="${diamondIcon}" alt="Safe">`;
                revealed[row][col] = true;
                safeSound.play();
                multiplier += 0.2;
                updateProfit();
            }
        }

        function updateProfit() {
            const profit = betAmount * multiplier;
            profitDisplay.textContent = `${multiplier.toFixed(2)}x`;
            profitAmountDisplay.textContent = `$${profit.toFixed(2)}`;
        }

        function toggleButtons(gameActive) {
            playButton.style.display = gameActive ? 'none' : 'block';
            cashOutButton.style.display = gameActive ? 'block' : 'none';
        }

        cashOutButton.onclick = () => {
            const profit = betAmount * multiplier;
            balance += profit;
            updateBalance(balance);
            showStatus(`Cashed out at ${multiplier.toFixed(2)}x for $${profit.toFixed(2)}.`);
            toggleButtons(false);
        };

        function showStatus(message, gameOver = false) {
            statusOverlay.style.display = 'block';
            statusOverlay.textContent = message;
            if (gameOver) setTimeout(() => statusOverlay.style.display = 'none', 2000);
        }

        function endGame(won) {
            gameActive = false;
            toggleButtons(false);
        }

        playButton.onclick = startGame;
        halfBetButton.onclick = () => betAmountInput.value = (betAmountInput.value / 2).toFixed(2);
        doubleBetButton.onclick = () => betAmountInput.value = (betAmountInput.value * 2).toFixed(2);

        updateBalance(balance);
    </script>
</body>
</html>
