<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <style>
        body {
            background-color: #141414;
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        #header {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }
        #balance-container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 5px 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        #balance-label {
            margin-right: 5px;
            font-weight: bold;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 10px;
            margin-top: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #2d2d2d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s, background-color 0.2s;
        }
        .cell.safe {
            background-color: transparent;
            border-color: #1e6f1e;
        }
        .cell.mine {
            background-color: transparent;
            border-color: #6f1e1e;
        }
        #controls {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            text-align: center;
            margin-bottom: 20px;
        }
        #controls label {
            display: block;
            text-align: left;
            color: #8d8d8d;
            margin: 10px 0 5px 0;
            font-size: 14px;
        }
        #controls input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #2d2d2d;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .multiplier-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .multiplier-buttons button {
            flex: 1;
            background-color: #2d2d2d;
            border: none;
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            color: #8d8d8d;
            cursor: pointer;
            margin: 0 5px;
        }
        #controls button#bet, #controls button#cashout {
            background-color: #4caf50;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        #controls button#cashout {
            background-color: #e74c3c;
        }
        #controls button:hover {
            background-color: #3a7e3a;
        }
    </style>
</head>
<body>
    <div id="header">DICEGAMBLE</div>
    <div id="balance-container">
        <span id="balance-label">BALANCE</span>
        <span id="balance-amount">$100.00</span>
    </div>
    <div id="controls">
        <label for="betAmount">Bet Amount</label>
        <input type="number" id="betAmount" value="1" min="1" step="0.01">
        <div class="multiplier-buttons">
            <button id="halfBet">1/2</button>
            <button id="doubleBet">2x</button>
        </div>
        <label for="mines">Mines</label>
        <input type="number" id="mines" value="3" min="1" max="24">
        <button id="bet">BET</button>
        <button id="cashout" style="display: none;">CASH OUT</button>
    </div>
    <div id="game-container">
        <div id="game"></div>
    </div>

    <!-- Sound effects -->
    <audio id="safeSound" src="assets/safe.wav"></audio>
    <audio id="mineSound" src="assets/mine.wav"></audio>

    <script>
        const balanceDisplay = document.getElementById('balance-amount');
        const statusOverlay = document.getElementById('status-overlay');
        const profitDisplay = document.getElementById('profit');
        const profitAmountDisplay = document.getElementById('profit-amount');
        const gameSize = 5;
        const gameElement = document.getElementById('game');
        const betAmountInput = document.getElementById('betAmount');
        const minesInput = document.getElementById('mines');
        const cashOutButton = document.getElementById('cashout');
        const playButton = document.getElementById('bet');
        const halfBetButton = document.getElementById('halfBet');
        const doubleBetButton = document.getElementById('doubleBet');
        const safeSound = document.getElementById('safeSound');
        const mineSound = document.getElementById('mineSound');

        const diamondIcon = 'assets/diamond.png';
        const bombIcon = 'assets/bomb.png';

        let balance = 100;
        let grid, revealed, betAmount, multiplier, mines;
        let gameActive = false;

        renderGrid();

        function updateBalance(amount) {
            balance = amount;
            balanceDisplay.textContent = `$${balance.toFixed(2)}`;
        }

        function startGame() {
            // Reset the overlay on new game start
            statusOverlay.classList.remove('show');
            betAmount = parseFloat(betAmountInput.value);
            mines = parseInt(minesInput.value);

            if (betAmount <= 0 || betAmount > balance) {
                showStatus('Invalid bet amount');
                return;
            }

            balance -= betAmount;
            updateBalance(balance);

            multiplier = 1;
            updateProfit();
            gameActive = true;

            grid = Array.from({ length: gameSize }, () => Array(gameSize).fill(false));
            revealed = Array.from({ length: gameSize }, () => Array(gameSize).fill(false));

            let minesPlaced = 0;
            while (minesPlaced < mines) {
                const row = Math.floor(Math.random() * gameSize);
                const col = Math.floor(Math.random() * gameSize);
                if (!grid[row][col]) {
                    grid[row][col] = true;
                    minesPlaced++;
                }
            }

            renderGrid();
            toggleButtons(true);
        }

        function renderGrid() {
            gameElement.innerHTML = '';
            for (let row = 0; row < gameSize; row++) {
                for (let col = 0; col < gameSize; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.onclick = () => {
                        if (gameActive) revealCell(row, col, cell);
                    };
                    gameElement.appendChild(cell);
                }
            }
        }

        function revealCell(row, col, cell) {
            if (grid[row][col]) {
                cell.classList.add('mine');
                cell.innerHTML = `<img src="${bombIcon}" alt="Mine">`;
                playSound(mineSound);
                showStatus('Game Over! You hit a mine.', true);
                endGame(false);
            } else {
                cell.classList.add('safe');
                cell.innerHTML = `<img src="${diamondIcon}" alt="Safe">`;
                revealed[row][col] = true;
                playSound(safeSound, 0.2);
                multiplier += 0.2;
                updateProfit();
            }
        }

        function playSound(audioElement, volume = 1) {
            const sound = audioElement.cloneNode(true);
            sound.volume = volume;
            sound.play();
        }

        function updateProfit() {
            const profit = betAmount * multiplier;
            profitDisplay.textContent = `${multiplier.toFixed(2)}x`;
            profitAmountDisplay.textContent = `$${profit.toFixed(2)}`;
        }

        function toggleButtons(gameActive) {
            playButton.style.display = gameActive ? 'none' : 'block';
            cashOutButton.style.display = gameActive ? 'block' : 'none';
        }

        cashOutButton.onclick = () => {
            const profit = betAmount * multiplier;
            balance += profit;
            updateBalance(balance);
            showStatus(`Cashed out at ${multiplier.toFixed(2)}x for $${profit.toFixed(2)}.`);
            toggleButtons(false);
        };

        function showStatus(message, gameOver = false) {
            statusOverlay.textContent = message;
            statusOverlay.classList.add('show');
            if (gameOver) setTimeout(() => statusOverlay.classList.remove('show'), 2000);
        }

        function endGame(won) {
            gameActive = false;
            toggleButtons(false);
        }

        playButton.onclick = startGame;
        halfBetButton.onclick = () => betAmountInput.value = (betAmountInput.value / 2).toFixed(2);
        doubleBetButton.onclick = () => betAmountInput.value = (betAmountInput.value * 2).toFixed(2);

        updateBalance(balance);
    </script>
</body>
</html>
