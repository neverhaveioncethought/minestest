<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <style>
        /* Import Font */
        @font-face {
            font-family: 'Gilroy-Regular';
            src: url('fonts/Gilroy-Regular.woff2') format('woff2'),
                 url('fonts/Gilroy-Regular.woff') format('woff');
        }

        input[type=number]::-webkit-out-spin-button,
        input[type=number]::-webkit-out-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        /* Overall Page Styling */
        body {
            background-color: #141414;
            font-family: 'Gilroy-Regular', sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Header Logo */
        #header {
            color: #ffffff;
            font-size: 20px;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Balance Display */
        #balance-container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 5px 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        #balance-label {
            margin-right: 5px;
            font-weight: bold;
        }
        #balance-amount {
            font-size: 16px;
            color: #8d8d8d;
        }

        /* Horizontal Divider */
        .divider {
            width: 100%;
            max-width: 200px;
            border: 0;
            border-top: 1px solid #8d8d8d;
            margin: 5px 0;
        }

        /* Game Grid */
        #game-container {
            position: relative;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(5, 45px);
            gap: 8px;
            margin-bottom: 15px;
        }
        .cell {
            width: 45px;
            height: 45px;
            background-color: #2d2d2d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .cell img {
            width: 70%;
            height: 70%;
        }
        .cell.safe {
            background-color: #1e6f1e;
            transform: scale(1.1);
        }
        .cell.mine {
            background-color: #6f1e1e;
            transform: scale(1.1);
        }

        /* Status Message Overlay */
        #status-overlay {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            border: 2px solid #4caf50;
            z-index: 100;
            width: 90%;
            max-width: 150px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
            opacity: 0;
            white-space: pre-line;
        }
        #status-overlay.show {
            display: block;
            opacity: 1;
        }

        /* Control Panel */
        #controls {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            max-width: 235px;
            text-align: center;
        }
        #controls label {
            display: block;
            color: #8d8d8d;
            margin: 6px 0 5px 0;
            font-size: 12px;
            text-align: left;
        }
        #controls .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        #betAmount {
            width: 60%;
            padding: 5px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #2d2d2d;
            color: #ffffff;
            margin-right: 5px;
        }
        .multiplier-buttons {
            display: flex;
            gap: 5px;
        }
        .multiplier-buttons button {
            background-color: #2d2d2d;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            color: #8d8d8d;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .multiplier-buttons button:hover {
            background-color: #3b3b3b;
        }
        #controls #mines {
            width: calc(100% - 2px);
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            background-color: #2d2d2d;
            color: #ffffff;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .profit-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #8d8d8d;
            margin: 10px 0;
        }
        #controls button#bet, #controls button#cashout {
            background-color: #4caf50;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 5px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            width: 50%;
            margin-top: 8px;
            transition: background-color 0.2s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #controls button#cashout {
            background-color: #e74c3c;
        }
        #controls button#bet:hover, #controls button#cashout:hover {
            background-color: #3a7e3a;
        }
    </style>
</head>
<body>
    <div id="header">MINES</div>

    <hr class="divider">

    <div id="balance-container">
        <div id="balance-label">BALANCE</div>
        <div id="balance-amount">$100.00</div>
    </div>

    <div id="game-container">
        <div id="status-overlay"></div>
        <div id="game"></div>
    </div>

    <div id="controls">
        <label for="betAmount">Bet Amount</label>
        <div class="input-row">
            <input type="number" id="betAmount" value="1" min="1" step="0.01">
            <div class="multiplier-buttons">
                <button id="halfBet">1/2</button>
                <button id="doubleBet">2x</button>
            </div>
        </div>

        <label for="mines">Mines</label>
        <input type="number" id="mines" value="3" min="1" max="24">

        <div class="profit-info">
            <span>Total profit (<span id="profit">1.00x</span>)</span>
            <span id="profit-amount">$0.00</span>
        </div>
        <button id="bet">BET</button>
        <button id="cashout" style="display: none;">CASH OUT</button>
    </div>

    <!-- Sound effects -->
    <audio id="safeSound" src="assets/safe.wav"></audio>
    <audio id="mineSound" src="assets/mine.wav"></audio>

    <script>
        // JavaScript logic remains unchanged, focusing on display only.
    </script>
</body>
</html>


    <script>
        const balanceDisplay = document.getElementById('balance-amount');
        const statusOverlay = document.getElementById('status-overlay');
        const profitDisplay = document.getElementById('profit');
        const profitAmountDisplay = document.getElementById('profit-amount');
        const gameSize = 5;
        const gameElement = document.getElementById('game');
        const betAmountInput = document.getElementById('betAmount');
        const minesInput = document.getElementById('mines');
        const cashOutButton = document.getElementById('cashout');
        const playButton = document.getElementById('bet');
        const halfBetButton = document.getElementById('halfBet');
        const doubleBetButton = document.getElementById('doubleBet');
        const safeSound = document.getElementById('safeSound');
        const mineSound = document.getElementById('mineSound');

        const diamondIcon = 'assets/diamond.png';
        const bombIcon = 'assets/bomb.png';

        let balance = 100;
        let grid, revealed, betAmount, multiplier, mines;
        let gameActive = false;

        renderGrid();

        function updateBalance(amount) {
            balance = amount;
            balanceDisplay.textContent = `$${balance.toFixed(2)}`;
        }

        function startGame() {
            // Reset the overlay on new game start
            statusOverlay.classList.remove('show');
            betAmount = parseFloat(betAmountInput.value);
            mines = parseInt(minesInput.value);

            if (betAmount <= 0 || betAmount > balance) {
                showStatus('Invalid bet amount');
                return;
            }

            balance -= betAmount;
            updateBalance(balance);

            multiplier = 1;
            updateProfit();
            gameActive = true;

            grid = Array.from({ length: gameSize }, () => Array(gameSize).fill(false));
            revealed = Array.from({ length: gameSize }, () => Array(gameSize).fill(false));

            let minesPlaced = 0;
            while (minesPlaced < mines) {
                const row = Math.floor(Math.random() * gameSize);
                const col = Math.floor(Math.random() * gameSize);
                if (!grid[row][col]) {
                    grid[row][col] = true;
                    minesPlaced++;
                }
            }

            renderGrid();
            toggleButtons(true);
        }

        function renderGrid() {
            gameElement.innerHTML = '';
            for (let row = 0; row < gameSize; row++) {
                for (let col = 0; col < gameSize; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.onclick = () => {
                        if (gameActive) revealCell(row, col, cell);
                    };
                    gameElement.appendChild(cell);
                }
            }
        }

        function revealCell(row, col, cell) {
            if (grid[row][col]) {
                cell.classList.add('mine');
                cell.innerHTML = `<img src="${bombIcon}" alt="Mine">`;
                playSound(mineSound);
                showStatus('Game Over!', true);
                endGame(false);
            } else {
                cell.classList.add('safe');
                cell.innerHTML = `<img src="${diamondIcon}" alt="Safe">`;
                revealed[row][col] = true;
                playSound(safeSound, 0.2);
                multiplier += 0.2;
                updateProfit();
            }
        }

        function playSound(audioElement, volume = 1) {
            const sound = audioElement.cloneNode(true);
            sound.volume = volume;
            sound.play();
        }

        function updateProfit() {
            const profit = betAmount * multiplier;
            profitDisplay.textContent = `${multiplier.toFixed(2)}x`;
            profitAmountDisplay.textContent = `$${profit.toFixed(2)}`;
        }

        function toggleButtons(gameActive) {
            playButton.style.display = gameActive ? 'none' : 'block';
            cashOutButton.style.display = gameActive ? 'block' : 'none';
        }

        cashOutButton.onclick = () => {
            const profit = betAmount * multiplier;
            balance += profit;
            updateBalance(balance);
            showStatus(`Multiplier: ${multiplier.toFixed(2)}x\nCashed out: $${profit.toFixed(2)}`);
            toggleButtons(false);
        };

        function showStatus(message, gameOver = false) {
            statusOverlay.innerHTML = message;
            statusOverlay.textContent = message;
            statusOverlay.classList.add('show');
            if (gameOver) setTimeout(() => statusOverlay.classList.remove('show'), 2000);
        }

        function endGame(won) {
            gameActive = false;
            toggleButtons(false);
        }

        playButton.onclick = startGame;
        halfBetButton.onclick = () => betAmountInput.value = (betAmountInput.value / 2).toFixed(2);
        doubleBetButton.onclick = () => betAmountInput.value = (betAmountInput.value * 2).toFixed(2);

        updateBalance(balance);
    </script>
</body>
</html>
