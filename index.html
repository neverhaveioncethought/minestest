<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <style>
        /* Overall Page Styling */
        body {
            background-color: #2a2a2a;
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        h1 {
            color: #ffffff;
            margin: 5px;
            font-size: 18px;
        }

        /* Header Logo */
        #header {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 15px;
        }

        /* Balance Display */
        #balance-container {
            background-color: #3d3d3d;
            border-radius: 15px;
            padding: 5px 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        #balance-label {
            margin-right: 5px;
            font-weight: bold;
        }
        #balance-amount {
            font-size: 16px;
            color: #cccccc;
        }

        /* Game Grid */
        #game {
            display: grid;
            grid-template-columns: repeat(5, 40px);
            gap: 5px;
            margin-bottom: 10px;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #5e5e5e;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .cell.mine {
            animation: shake 0.3s;
            background-color: #a83232;
        }
        .cell.safe {
            background-color: #4d8a4d;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-1px, -2px) rotate(-1deg); }
            50% { transform: translate(-3px, 0px) rotate(1deg); }
            75% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -1px) rotate(-1deg); }
        }

        /* Status Message */
        #status {
            font-size: 14px;
            margin-bottom: 10px;
            color: #ffde00;
        }

        /* Control Panel */
        #controls {
            background-color: #3d3d3d;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            max-width: 250px;
            text-align: center;
        }
        #controls label {
            display: block;
            color: #cccccc;
            margin: 3px 0;
            font-size: 12px;
            text-align: left;
        }
        #controls input[type="number"] {
            width: calc(100% - 10px);
            padding: 5px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            margin-bottom: 10px;
            background-color: #5e5e5e;
            color: #ffffff;
        }
        .multiplier-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 3px;
        }
        .multiplier-buttons button {
            background-color: #5e5e5e;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
        }
        #controls #profit, #controls #profit-amount {
            font-size: 12px;
            color: #cccccc;
        }
        #controls button#bet, #controls button#cashout {
            background-color: #5e5e5e;
            border: none;
            padding: 7px 15px;
            font-size: 14px;
            border-radius: 8px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        #controls button:hover {
            background-color: #4b4b4b;
        }
    </style>
</head>
<body>
    <div id="header">DICEGAMBLE</div>

    <div id="balance-container">
        <div id="balance-label">BALANCE</div>
        <div id="balance-amount">$100.00</div>
    </div>

    <div id="status">Start the game by placing a bet.</div>

    <div id="game"></div>

    <div id="controls">
        <label for="betAmount">Bet Amount</label>
        <input type="number" id="betAmount" value="1" min="1" step="0.01">

        <div class="multiplier-buttons">
            <button id="halfBet">1/2</button>
            <button id="doubleBet">2x</button>
        </div>

        <label for="mines">Mines</label>
        <input type="number" id="mines" value="3" min="1" max="24">

        <div>
            <span>Total profit (<span id="profit">1.00x</span>)</span>
            <div id="profit-amount">$0.00</div>
        </div>
        <button id="bet">BET</button>
        <button id="cashout" style="display: none;">CASH OUT</button>
    </div>

    <script>
        const balanceDisplay = document.getElementById('balance-amount');
        const statusDisplay = document.getElementById('status');
        const profitDisplay = document.getElementById('profit');
        const profitAmountDisplay = document.getElementById('profit-amount');
        const gameSize = 5;
        const gameElement = document.getElementById('game');
        const betAmountInput = document.getElementById('betAmount');
        const minesInput = document.getElementById('mines');
        const cashOutButton = document.getElementById('cashout');
        const playButton = document.getElementById('bet');
        const halfBetButton = document.getElementById('halfBet');
        const doubleBetButton = document.getElementById('doubleBet');

        let balance = 100;
        let grid, revealed, betAmount, multiplier, mines;

        function updateBalance(amount) {
            balance = amount;
            balanceDisplay.textContent = `$${balance.toFixed(2)}`;
        }

        function startGame() {
            if (betAmountInput.value <= 0 || betAmountInput.value > balance) {
                statusDisplay.textContent = 'Invalid bet amount';
                return;
            }

            betAmount = parseFloat(betAmountInput.value);
            mines = parseInt(minesInput.value);
            balance -= betAmount;
            updateBalance(balance);

            statusDisplay.textContent = `Game started with ${mines} mines. Good luck!`;
            multiplier = 1;
            updateProfit();

            grid = Array.from({ length: gameSize }, () => Array(gameSize).fill(false));
            revealed = Array.from({ length: gameSize }, () => Array(gameSize).fill(false));
            let minesPlaced = 0;
            while (minesPlaced < mines) {
                const row = Math.floor(Math.random() * gameSize);
                const col = Math.floor(Math.random() * gameSize);
                if (!grid[row][col]) {
                    grid[row][col] = true;
                    minesPlaced++;
                }
            }

            renderGrid();
            toggleButtons(true);
        }

        function renderGrid() {
            gameElement.innerHTML = '';
            for (let row = 0; row < gameSize; row++) {
                for (let col = 0; col < gameSize; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.onclick = () => revealCell(row, col, cell);
                    gameElement.appendChild(cell);
                }
            }
        }

        function revealCell(row, col, cell) {
            if (grid[row][col]) {
                cell.classList.add('mine');
                cell.innerHTML = 'ðŸ’£';
                statusDisplay.textContent = 'Game Over! You hit a mine.';
                endGame(false);
            } else {
                cell.classList.add('safe');
                cell.innerHTML = 'âœ”ï¸';
                revealed[row][col] = true;
                multiplier += 0.2;
                updateProfit();
            }
        }

        function updateProfit() {
            const profit = betAmount * multiplier;
            profitDisplay.textContent = `${multiplier.toFixed(2)}x`;
            profitAmountDisplay.textContent = `$${profit.toFixed(2)}`;
        }

        function toggleButtons(gameActive) {
            playButton.style.display = gameActive ? 'none' : 'block';
            cashOutButton.style.display = gameActive ? 'block' : 'none';
        }

        cashOutButton.onclick = () => {
            const profit = betAmount * multiplier;
            balance += profit;
            updateBalance(balance);
            statusDisplay.textContent = `Cashed out at ${multiplier.toFixed(2)}x for $${profit.toFixed(2)}.`;
            toggleButtons(false);
        };

        function endGame(won) {
            toggleButtons(false);
        }

        playButton.onclick = startGame;
        halfBetButton.onclick = () => betAmountInput.value = (betAmountInput.value / 2).toFixed(2);
        doubleBetButton.onclick = () => betAmountInput.value = (betAmountInput.value * 2).toFixed(2);

        updateBalance(balance);
    </script>
</body>
</html>
