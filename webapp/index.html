<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="bet-section">
            <div class="bet-options">
                <label>Amount:</label>
                <input type="number" id="bet" placeholder="0.00">
                <div class="bet-buttons">
                    <button>Â½</button>
                    <button>2x</button>
                </div>
                <label>Cashout At:</label>
                <input type="number" id="cashoutAt" placeholder="2.00">
            </div>
            <div class="net-gain">
                <p>Net Gain on Win: <span id="netGain">0.00</span></p>
            </div>
            <button id="placeBet" class="play-button">Play (Next Round)</button>
        </div>
        <div class="chart-section">
            <div id="chart-line"></div>
            <div id="multiplier" class="crash-multiplier">1.0x</div>
            <div id="crash-message" class="hidden">Crashed</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
