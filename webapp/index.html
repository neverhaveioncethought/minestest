<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Crash Game</h1>
        <div class="balance-section">
            <p>Balance: $<span id="balance">1000</span></p>
        </div>
        <div class="betting-section">
            <label for="bet">Place your Bet:</label>
            <input type="number" id="bet" placeholder="Bet Amount">
            <button id="placeBet">Place Bet</button>
            <button id="cashOut" class="hidden">Cash Out</button>
        </div>
        <div class="chart-section">
            <div id="chart-grid"></div>
            <div id="chart-line"></div>
            <div id="multiplier">1x</div>
            <div id="crash-message" class="hidden">X CRASHED!</div>
        </div>
        <div id="confetti-container">
            <div class="confetti"></div>
            <div class="confetti"></div>
            <!-- Repeat as needed -->
        </div>
        <div id="congratulations" class="hidden">Congratulations! ðŸŽ‰</div>        
    </div>
    <audio id="click-sound" src="sounds/click.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
